---
layout: shell
title: "Topics"
permalink: /topics/
---

<div class="card">
    <div class="section-title">
        <h3>All Topics</h3>
        <span>tag index</span>
    </div>

    <div class="chips">
        {% assign tag_names = site.tags | map: "first" | sort %}
        {% for t in tag_names %}
        <a class="chip" href="{{ '/topic/' | append: (t | slugify) | append: '/' | relative_url }}">
            {{ t }}
        </a>
        {% endfor %}
    </div>
</div>
