---
layout: shell
title: "Topics"
permalink: /topics/
---

<div class="card">
    <div class="section-title">
        <h3>All Topics</h3>
        <span>tag index</span>
    </div>

    <p style="color: var(--muted); margin: 0 0 10px;">
        tag 기반으로 분류된 Topic 목록과 post count.
    </p>

    <div class="chips">
        {% assign tag_names = site.tags | map: "first" | sort %}
        {% for t in tag_names %}
        <a class="chip" href="{{ '/topic/' | append: (t | slugify) | append: '/' | relative_url }}">
            {{ t }} ({{ site.tags[t] | size }})
        </a>
        {% endfor %}
    </div>
</div>
